
<div class="container" >
    <div class='card'>
        <div class='card-header'style="text-align:center;color:brown;">
         
        </div>
        
        <div class='card-body' style="background-color:beige">            
          <div class='table-responsive'>
            <table class='table'
                  *ngIf = 'books && books.length'>
              <thead>
                <tr>
                 
                  <th>Category</th>
                <th>Description</th>
                  <th>Remark</th>
                 
                 
                </tr>
               
              </thead>
              <tbody>  
                  <tr *ngFor='let book of books'>
                      
                      <td>{{ book.category}}</td>
                       <td>{{ book.description}}</td>
                      <td>{{ book.remark }}</td>
                      
                      <td>
                         <button class="btn btn-light" type="submit" style="cursor:pointer" (click)="editBook(book)"  style="margin-left: 20px;"> Edit</button> 
                         <button class="btn btn-dark" style="cursor:pointer" (click)="deleteBook(book)" > Delete</button>
                      </td>
                    </tr>              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
