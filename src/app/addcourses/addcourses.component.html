<div class="container" style="background-color:beige" >
     
    <div class="container" style="margin-top:10px;margin-left:100px;margin-right:300px;" >
     
      <div class="col-md-6 " style="background-color:beige"  >
      </div>

      
        <div class="col-md-4 " style="background-color:darkgray" >
          <h3 style="color:brown;text-align:center">{{title}}</h3>
        
          <form #loginform="ngForm" (ngSubmit)="addUser()">
    
    
              
            <div class="form-outline mb-4">
              <input type="text"  name="fname"  [(ngModel)]="book.category" #fname="ngModel" required class="form-control form-control-lg"
                placeholder="category" />
                <span *ngIf="fname.touched && fname.invalid" style="color:red">please type course Category</span>
              <!-- <label class="form-label" for="form3Example3">Enter Fullname</label> -->
            </div>
  
            
            <div class="form-outline mb-3">
              <input type="text"  name="Description"  [(ngModel)]="book.description" #email="ngModel" required class="form-control form-control-lg"
                placeholder="Description"   />
                <span *ngIf="email.touched && email.invalid" style="color:red">Description about the course</span>
              
            </div>
  
           
  
  
  
           
  
             
  
              
  
              <div class="form-outline mb-3">
                <input type="text"  [(ngModel)]="book.remark" name="password" #password="ngModel" required minlength="6" class="form-control form-control-lg"
                  placeholder="Remark" />
                  <span *ngIf="password.touched && password.invalid" style="color:red">enter remark about course</span>
              </div>
  
              
            
           
  
            <div class="d-flex justify-content-between align-items-center">
             
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" value="submit" [disabled]="loginform.invalid" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">submit</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login"
                  class="link-danger" style="text-decoration: none;">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
  
        </div>
